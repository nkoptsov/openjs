<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <p>
            <input type="checkbox" id="check_1">
            <label for="check_1">Check 1</label>
        </p>
        <p>
            <input type="checkbox" id="check_2">
            <label for="check_2">Check 2</label>
        </p>
        <p>
            <input type="checkbox" id="check_3">
            <label for="check_3">Check 3</label>
        </p>
        <p>
            <input type="checkbox" id="check_4">
            <label for="check_4">Check 4</label>
        </p>
        <p>
            <input type="checkbox" id="check_5">
            <label for="check_5">Check 5</label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <script>
        let result = {  };

        form.addEventListener('submit', event => {
            event.preventDefault();
            console.log('result', result);
        });
        form.addEventListener('click', (event) => {
            const target = event.target;

            if (target.type && target.type === 'checkbox') {
                result[target.id] = target.checked;
            }
        });
    </script>
</body>

</html>
