<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch</title>
</head>
<body>
    <script>
        function getRandomNumber() {
            return new Promise((resolve, reject) => {
                resolve(2);
            });
        }

        getRandomNumber()
            .then(() => {
                throw Error('Opsss!');
            })
            .then(() => {
                console.log('then2');
            })
            .then(() => {
                console.log('then3');
            })
            .catch((error) => {
                console.log(error);
                return error.message;
            })
            .then((message) => {
                console.log('then4', message);
            });
    </script>
</body>
</html>
